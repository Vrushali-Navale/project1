 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Accessories</title>
  <style>
    /* Base reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #e1c9d1;
      color: #333;
    }
    .container {
      max-width: 820px;
      margin: 20px auto;
      background-image: linear-gradient(rgb(147, 188, 180), rgb(253, 154, 217));
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Navigation menu */
    .topnav {
      background-image: linear-gradient(rgb(147, 188, 180), rgb(213, 175, 203), rgb(250, 146, 222));
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .topnav a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .topnav a:hover {
      background-color: #c5a55a;
      color: black;
    }
    .topnav .icon {
      display: none;
    }

    /* Responsive menu toggle */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) { display: none; }
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    @media screen and (max-width: 600px) {
      .topnav.responsive { position: relative; }
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    /* Layout */
    h2 {
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #222;
      max-width: 820px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 10px;
      padding-right: 10px;
    }
    .accessory-section {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      max-width: 820px;
      margin: 0 auto 40px auto;
      padding-left: 10px;
      padding-right: 10px;
    }

    /* Boxes */
    .accessory {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .accessory:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 24px rgba(0,0,0,0.2);
    }

    /* Images */
    .accessory img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      object-position: center;
      border-bottom: 3px solid #d6b071;
      transition: transform 0.4s ease;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      filter: grayscale(20%);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .accessory img:hover {
      transform: scale(1.1);
      filter: grayscale(0);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Labels */
    .label {
      margin-top: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #4b4b4b;
      text-transform: capitalize;
    }
    .offer {
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {
      .accessory-section {
        justify-content: center;
        gap: 16px;
      }
      .accessory {
        width: 90%;
      }
    }
  </style>
</head>
