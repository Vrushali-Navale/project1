<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #4a90e2;
    }
    .order-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      margin-bottom: 20px;
      padding: 10px;
      align-items: center;
      position: relative;
    }
    .order-item img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .order-details {
      flex: 1;
    }
    .order-details h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #222;
    }
    .order-details p {
      margin: 0;
      font-weight: bold;
      color: #e94e77;
    }
    .remove-btn {
      background-color: #e94e77;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      margin-left: 15px;
      height: 30px;
      align-self: flex-start;
    }
    .remove-btn:hover {
      background-color: #b63759;
    }
    .total-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 30px;
      text-align: right;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .payment-button {
      background-color: #e94e77;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    .payment-button:hover {
      background-color: #b63759;
    }

  .back-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6f5ae3;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;

    transition: background-color 0.3s;
  }

  .back-btn:hover {
    background-color: #4872f1;
  }
</style>

</head>
<body>

  <h1>Your Order Summary</h1>

  <div id="order-container">
    <!-- Order items will be displayed here -->
  </div>

  <div id="total-price" class="total-container" style="display:none;">
    Total: ₹0
  </div>

  <button id="pay-button" class="payment-button" style="display:none;">Proceed to Payment</button>
<br>
<a href="javascript:history.back()" class="back-btn">← Go Back</a>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let orderItems = JSON.parse(localStorage.getItem('orderItems')) || [];

      const orderContainer = document.getElementById('order-container');
      const totalPriceEl = document.getElementById('total-price');
      const payButton = document.getElementById('pay-button');

      function renderOrder() {
        orderContainer.innerHTML = '';

        if (orderItems.length === 0) {
          totalPriceEl.style.display = 'none';
          payButton.style.display = 'none';
          orderContainer.innerHTML = '<p>Your order is empty.</p>';
          return;
        }

        let totalPrice = 0;

        orderItems.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'order-item';

          // Remove non-numeric characters and parse the price
          let priceValue = parseFloat(item.price.replace(/[^\d.-]/g, ''));

          let quantity = item.quantity || 1;
          totalPrice += priceValue * quantity;

          div.innerHTML = `
            <img src="${item.img}" alt="${item.title}" />
            <div class="order-details">
              <h3>${item.title}</h3>
              <p>Price: ₹${priceValue.toFixed(2)}</p>
              <p>Quantity: ${quantity}</p>
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
          `;

          orderContainer.appendChild(div);
        });

        totalPriceEl.style.display = 'block';
        totalPriceEl.textContent = `Total: ₹${totalPrice.toFixed(2)}`;

        payButton.style.display = 'block';

        // Attach event listeners to all remove buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
          button.addEventListener('click', (e) => {
            const idx = e.target.getAttribute('data-index');
            removeItem(idx);
          });
        });
      }

      function removeItem(index) {
        orderItems.splice(index, 1);
        localStorage.setItem('orderItems', JSON.stringify(orderItems));
        renderOrder();
      }

      payButton.addEventListener('click', () => {
        window.location.href = 'payment.html';
      });

      // Initial render
      renderOrder();
    });
  </script>

</body>
</html>
