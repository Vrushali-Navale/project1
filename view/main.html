<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Animated Background */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Base Body Styles */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(270deg, #e1c9d1, #92c7b3, #f99acf, #96f6b1, #cb95dc, #f972c3, #8af1f5 );
  background-size: 600% 600%;
  animation: backgroundShift 20s ease infinite;
  color: #333;
  line-height: 1.6;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  justify-content: center; /* center horizontally */
  align-items: center;     /* center vertically */
  flex-direction: column;
}


    /* Link styles */
    a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover,
    a:focus {
      color: #c5a55a;
      outline: none;
    }

    /* Heading Style */
    h2 {
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 25px;
      font-size: 2.8rem;
      color: #222;
      max-width: 820px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 10px;
      padding-right: 10px;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 2px 2px 6px rgba(197, 165, 90, 0.8);
      position: relative;
      opacity: 0;
      transform: translateY(-15px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    /* Decorative underline */
    h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      margin: 10px auto 0 auto;
      border-radius: 2px;
      background: linear-gradient(90deg, #c5a55a, #fcd570);
      box-shadow: 0 0 8px #fcd570;
    }

    /* Accessory Section */
    .accessory-section {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto 40px auto;
      padding-left: 10px;
      padding-right: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    /* Accessory Boxes */
    .accessory {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      overflow: hidden;
      width: 280px;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.12));
      will-change: transform, box-shadow;
      position: relative;
    }

    .accessory:hover,
    .accessory:focus-within,
    .accessory:focus {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 20px 40px rgba(197, 165, 90, 0.4);
      outline: none;
      filter: drop-shadow(0 8px 12px rgba(197, 165, 90, 0.6));
      z-index: 10;
    }

    /* Video */
.accessory video {
  max-width: 280px;   /* Limit max width to container width */
  margin: 0 auto;     /* Center horizontally */
  display: block;     /* Remove inline spacing */
  height: auto;       /* Maintain aspect ratio */
  border-bottom: 4px solid #c5a55a;
  border-radius: 20px 20px 0 0;
  transition: box-shadow 0.3s ease;
}


    .accessory:hover video,
    .accessory:focus video {
      box-shadow: 0 0 16px 4px #c5a55a;
    }

    /* Labels */
    .label {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #7a5c2e;
      text-transform: capitalize;
      padding-bottom: 20px;
      background: linear-gradient(45deg, #c5a55a, #fcd570);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.04em;
      user-select: none;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    /* Stickers/Badges */
    .sticker {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #c5a55a;
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(197, 165, 90, 0.6);
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      pointer-events: none;
      z-index: 20;
      animation: stickerPulse 2.5s infinite ease-in-out;
    }

    @keyframes stickerPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 6px rgba(197, 165, 90, 0.6);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(255, 215, 0, 0.9);
      }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {
      .accessory-section {
        justify-content: center;
        gap: 20px;
      }

      .accessory {
        width: 90%;
      }

      .accessory video {
        height: auto;
      }
    }
</style>
</head>

    <script>
    // Animate heading and accessory section after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      const heading = document.querySelector('h2');
      const section = document.querySelector('.accessory-section');

      heading.style.opacity = '1';
      heading.style.transform = 'translateY(0)';
